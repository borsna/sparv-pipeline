################################################################################
# META DATA
################################################################################

# Corpus ID (Machine name, only lower case ASCII letters (a-z) and "-" allowed. No white spaces.)
id: freeling-corpus
# Corpus name (human readable)
name: FreeLing test corpus
# Language of the input documents, specified as ISO 639-3 code
language: eng


################################################################################
# INPUT DESCRIPTION
################################################################################

# Elements and attributes from the source XML that we want to be available as input for other annotations
xml_elements:
    - text


################################################################################
# OUTPUT DESCRIPTION
################################################################################

# Class definitions
classes:
    text: text
    sentence: freeling.sentence
    token: freeling.token
    "token:word": <token>:freeling.word
    "token:upos": <token>:freeling.upos
    "token:pos": <token>:freeling.pos
    "token:baseform": <token>:freeling.baseform
    "token:ne_type": <token>:freeling.ne_type

# Automatic annotations to be included in the export
annotations:
    - text
    - <text>:readability.lix
    - <sentence>
    - <token>
    - <token:upos>
    - <token:pos>
    - <token:baseform>
    - <token:ne_type>
