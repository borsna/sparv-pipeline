#===============================================================================
# Meta Data
#===============================================================================

metadata:
    # Corpus ID (Machine name, only lower case ASCII letters (a-z) and "-" allowed. No white spaces.)
    id: freeling-fra-txt
    # Corpus name (human readable)
    name: French FreeLing test corpus
    # Language of the input documents, specified as ISO 639-3 code
    language: fra

    description-en: |
        This test corpus includes:
        - the FreeLing annotations from the FREELING preset
        - input files in txt format
        - some exports

#===============================================================================
# Annotation Settings
#===============================================================================

import:
    # File type of the input. Must be 'xml' or 'txt'.
    source_type: txt
    # The element representing one text document. Text-level annotations will be made on this element.
    document_element: text

#===============================================================================
# Output (Export) Settings
#===============================================================================

export:
    # Exports to create by default when running 'sparv run'
    default:
        - korp:timespan_sql
        - cwb:info
        - csv_export:csv
        - cwb:vrt
        - cwb:vrt_scrambled
        - stats_export:freq_list_simple
        - xml_export:pretty
        - xml_export:preserved_format

xml_export: &xml
    # Automatic annotations to be included in the export
    annotations:
        - <text>:misc.id
        - FREELING.all

csv_export: *xml

vrt_export: *xml
