#===============================================================================
# Meta Data
#===============================================================================

metadata:
    # Corpus ID (Machine name, only lower case ASCII letters (a-z) and "-" allowed. No white spaces.)
    id: freeling-eng-slevel
    # Corpus name (human readable)
    name: FreeLing test corpus
    # Language of the input documents, specified as ISO 639-3 code
    language: eng

    description-en: |
        This test corpus includes:
        - the FreeLing_FULL annotations from the FREELING preset
        - annotations with slevel (meaning that FreeLing won't do sentence segmentation)
        - some exports

#===============================================================================
# Annotation Settings
#===============================================================================

classes:
    sentence: s

import:
    # The element representing one text document. Text-level annotations will be made on this element.
    document_element: text

xml_import:
    elements:
        - s
        - text:date

freeling:
    slevel: s

# Description of the date/time input format
dateformat:
    datetime_from: <text>:date
    datetime_to: <text>:date
    datetime_informat: "%Y-%m-%d"

#===============================================================================
# Output (Export) Settings
#===============================================================================

export:
    # Exports to create by default when running 'sparv run'
    default:
        - csv_export:csv
        - cwb:info
        - cwb:vrt
        - cwb:vrt_scrambled
        - korp:timespan_sql
        - stats_export:freq_list_simple
        - xml_export:pretty
        - xml_export:preserved_format

xml_export: &xml
    # Automatic annotations to be included in the export
    annotations:
        - <text>:readability.lix
        - DATETIME.all
        - s:misc.id
        - FREELING_FULL.token

vrt_export: *xml

csv_export: *xml
